<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="myapp">
		<my-component @kirim="cekKiriman"></my-component>
	</div>

	<script type="text/javascript">
		Vue.component('my-component',{
			template:'<input @blur="kirimData">',
			methods:{
				kirimData(){
					this.$emit('kirim')
				}
			}
		})

		var app =  new Vue({
			el:'#myapp',
			methods:{
				cekKiriman(){
					alert("Ada kiriman");
				}
			}
		})
	</script>
</body>	
</html>
